# fly.toml app configuration file generated for inbox-flow-api on 2024-01-29T15:29:19-03:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'inbox-flow-api'
primary_region = 'gru'

[build]

[env]
  DATABASE_URL = 'file:/data/sqlite.db'
  PORT = '8080'

[[mounts]]
  source = 'data'
  destination = '/data'

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0
  processes = ['app']

[[vm]]
  cpu_kind = 'shared'
  cpus = 1
  memory_mb = 1024
